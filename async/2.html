<script>
function test(callback){
    return new Promise(function(resolve, reject){
        setTimeout(function(){
            resolve('응답결과');
        },2000);
    });
}

async function call(){
    var result = await test(function(data){
        return data;
    });
    console.log('result:' + result);
}
call();

console.log('시작');
test().then(function(data){
    console.log(data);
});

console.log('끝');
</script>
